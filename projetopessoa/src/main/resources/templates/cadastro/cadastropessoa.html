<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
</head>
<body>
    <form action="salvarpessoa" method="post" th:object = "${pessoaobj}" class="form-horizontal">

        <div class="control-group">
           <label class="control-label">ID</label>
            <div class="controls">
           <input type="text" name="id" th:field="*{id}" readonly>
          </div>
        </div>
       
        <div class="control-group">
          <label class="control-label">Nome</label>
           <div class="controls">
          <input type="text" name = "nome" th:field="*{nome}">
        </div>
        </div>

       <div class="control-group">
         <label class="control-label">Sexo</label>
         <div class="controls">
         <input type="text" name = "sexo" th:field="*{sexo}">
       </div>
       </div>
      
       <div class="control-group">
        <label class="control-label">Idade</label>
        <div class="controls">
        <input type="text" name="idade" th:field="*{idade}">
       </div>
       </div>
       <div class="control-group">
       <div class="controls">
        <!--<input type="submit" value="Salvar">-->
        <button class="btn" type="submit">Salvar</button>
       </div>
       </div>
     
     </form>
     
      <a href="/listapessoas">Lista de Pessoas</a>
     
     <table >
      <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Sexo</th>
      <th>Idade</th>
       <th>Editar</th>
        <th>Excluir</th>
    </tr>
  </thead>
   <tbody>

        <tr th:each = "pessoa : ${pessoas}">
        <td th:text = ${pessoa.id}></td>
        <td th:text = "${pessoa.nome}"></td>
        <td th:text = "${pessoa.sexo}"></td>
        <td th:text = "${pessoa.idade}"></td>
        <td><a th:href = "@{/editarpessoa/{idpessoa}(idpessoa = ${pessoa.id})}">Editar</a></td>
        <td><a th:href = "@{/removerpessoa/{idpessoa}(idpessoa = ${pessoa.id})}">Excluir</a></td>
        </tr>
    </tbody>
    
    </table>

     
     
         <!--jQuery-->
        <script src="js/jquery-1.9.1.min.js"></script>
        <!--JavaScript-->
        <script src="js/bootstrap.min.js"></script>
</body>
</html>
